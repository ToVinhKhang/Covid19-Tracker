<!DOCTYPE HTML>
<html lang="EN">
<head>
	<meta charset="UTF-8">
	<title>Covid-19 Tracker</title>
	<link rel="icon" href="https://img.mlo-online.com/files/base/ebm/mlo/image/2020/05/Pixabay_coronavirus_5107715_1280.5eb16e6f5f05a.png?auto=format&w=720" type="image" sizes="16x16">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-base.min.js"></script>
	<script src="https://cdn.anychart.com/releases/8.7.1/themes/dark_turquoise.min.js"></script>
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/scripts.js"></script>
</head>

<!-- Covid19 Tracker -->
<body>
	<!-- About The Data -->
	<button class="btn btn-info btnAboutTheData" onclick=AboutTheData();>About Data?</button>
	<!-- DarkLight Mode & Switch Tracker -->
	<div class="btn btn-info btnVNFlag">
		<i class="fa tool-icon fa-moon-o" onclick="darkMode()" id="darkMode"></i>
		<div class="btnVNTracker">
			<img id="switchTracker" onclick="SwitchTracker()"; class="vnLogo" src="https://icons.iconarchive.com/icons/wikipedia/flags/512/VN-Vietnam-Flag-icon.png">
		</div>
		<span class="txtVNTracker" id="txtVNTracker">Vietnam</span>
	</div>
	
	<!-- DATA WORLD -->
	<div class="container" id="contentWorld">
		<div class="text-center">
			<img class="logo" src="https://img.mlo-online.com/files/base/ebm/mlo/image/2020/05/Pixabay_coronavirus_5107715_1280.5eb16e6f5f05a.png?auto=format&w=720">
			<p class="title text-center">Covid-19 Tracker</p>
		</div>
		<p class="text-center description">The situation of the Coronavirus epidemic data around the World</p>
		<div class="text-center time">
			<div class="text-bold" id="time"></div>(UTC +7)
		</div>
		
		<!-- Loader -->
		<div class="container loader" id="loader"></div>
		
		<!-- Global -->
		<div id="global"></div>
		
		<!-- Countries -->
		<div id="countries">
			<div class="search">
				<input type="text" id="searchInput" onkeyup="SearchCountries()" class="search-input" placeholder="Searching names of countries . . .">
				<i class="search-icon fa fa-search"></i>
			</div>

			<table class="table table-striped">
				<thead>
					<tr>
						<th class="th-contries-flags"></th>
						<th class="th-contries">Countries</th>
						<th>Cases</th>
						<th>Recovered</th>
						<th>Deaths</th>
						<th>Tests</th>
					</tr>
				</thead>
				<tbody id="table"></tbody>
			</table>
			
			<!-- Functions -->
			<script>
				<!-- Search Countries -->
				function SearchCountries(){
				  var input = document.getElementById("searchInput");
				  var filter = input.value.toUpperCase();
				  var table = document.getElementById("table");
				  var tr = table.getElementsByTagName("tr");
				  
				  for (var i=0; i<tr.length; i++){
					td = tr[i].getElementsByTagName("td")[1];
					if(td){var txtValue = td.textContent || td.innerText;
					  if(txtValue.toUpperCase().indexOf(filter) > -1){tr[i].style.display = "";}
					  else{tr[i].style.display = "none";}
					}
				  }
				}
				
				<!-- Dark Mode -->
				function darkMode(){ document.body.classList.toggle("dark-mode");
					var darkMode = document.getElementById("darkMode").classList;
					if(darkMode.contains("fa-moon-o") == true){
						darkMode.toggle("fa-sun-o");darkMode.remove("fa-moon-o");}
					else if(darkMode.contains("fa-moon-o") == false){
						darkMode.toggle("fa-moon-o");darkMode.remove("fa-sun-o");}
				}
				
				<!-- Switch Tracker -->
				function SwitchTracker(){ 
					var checkClass = document.getElementById("switchTracker").classList;
					<!-- Display Vietnam Tracker -->
					if(checkClass.contains("WorldLogo") == true){
						checkClass.toggle("vnLogo");
						document.getElementById("content").style.display = "none";
						document.getElementById("contentWorld").style.display = "block";
						document.getElementById("txtVNTracker").innerHTML = "Vietnam";
						$(".WorldLogo").attr("src", "https://icons.iconarchive.com/icons/wikipedia/flags/512/VN-Vietnam-Flag-icon.png");
						checkClass.remove("WorldLogo");
					}
					<!-- Display World Tracker -->
					else if(checkClass.contains("WorldLogo") == false){
						checkClass.toggle("WorldLogo");
						document.getElementById("contentWorld").style.display = "none";
						document.getElementById("content").style.display = "block";
						document.getElementById("txtVNTracker").innerHTML = "World";
						$(".vnLogo").attr("src", "https://image.flaticon.com/icons/png/512/1652/1652844.png");
						checkClass.remove("vnLogo");
					}
				}
			</script>
		</div>
	</div>
	
	<!-- Popup Event -->
	<script>
		<!-- Flag -->
		$("body").on("click", ".flagCountry", (e) => {
			let Img = e.target.getAttribute("src"); e.preventDefault();
			let nameCountry = e.target.parentNode.parentNode.cells[1].innerHTML;
			document.getElementById("nameCountry").textContent = nameCountry;
			document.getElementById("aboutTheData").textContent = "";
			$("#viewImage").attr("src", Img);
			$("#imgCfmCovid").attr("src", "");
			$("#viewModal").modal("toggle");
		});
		
		<!-- AboutTheData -->
		function AboutTheData(){
			$("#imgCfmCovid").attr("src", "https://img.icons8.com/bubbles/2x/question-mark.png");
			document.getElementById("nameCountry").textContent = "About The Data";
			document.getElementById("aboutTheData").innerHTML = 
				`Changes rapidly`+
					`<h6>This data updates every 15 minutes and might not reflect some cases still being reported.</h6>`+
				`Only includes people tested`+
					`<h6>Numbers are based on official estimates, which may not account for unverified cases in countries lacking the proper infrastructure to diagnose patients.</h6><h6 class="plusSign">The "+" sign means that the newly collected data is recorded during the day.</h6>`+
				`May discrepancies from other sources`+
					`<h6>A change may result in inaccurate/no data being reported for the associated region.</h6>`+
				`New updates`+
					`<h6>Detailed information on the Covid-19 epidemic situation by city and weekly chart statistics in Vietnam has been supported at the button on the top-right screen.</h6>`;
				
			$("#viewImage").attr("src", "");
			$("#viewModal").modal("toggle");
		}
	</script>
	<!-- Modal-->
	<div class="modal fade" id="viewModal" role="dialog">
		<div class="modal-dialog modal-xl" role="content">
			<div class="modal-content">
				<!-- Header Modal-->
				<div class="modal-header">
					<h4 class="modal-title" id="nameCountry"></h4><button class="close" type="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body row">
					<!-- AboutTheData -->
					<div class="col-md-9 col-12">
						<h5 id="aboutTheData"></h5>
					</div>
					<div class="col-md-3 col-12">
						<img id="imgCfmCovid" style="">
					</div>

					<!-- Flag -->
					<img class="w-100" id="viewImage" />
				</div>
			</div>
		</div>
	</div>
	
	<!-- DATA VIETNAM -->
	<div class="container" id="content">
	  <div class="row">
		<!-- Table -->
		<div class="col-lg-5 col-md-4 col-12">
			<img class="vnDetailsFlag" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Flag_of_Vietnam.svg/640px-Flag_of_Vietnam.svg.png">
			<span><h2>VIETNAM</h2></span>
		</div>
		<div class="col-lg-7 col-md-8  col-12">
			<table class="table table-striped">
				<thead class="theadCities">
					<tr>
					  <th>Cities/Provinces</th>
					  <th>Cases</th>
					  <th>Recovered</th>
					  <th>Deaths</th>
					</tr>
				</thead>
				<tbody id="tableVN">
				</tbody>
			</table>
		</div>
		
		<!-- Chart JS -->
		<div class="col-md-12 col-12">
			<div class="row">
			  <div class="col-md-4"><canvas id="casesChart" class="chart"></canvas></div>
			  <div class="col-md-4"><canvas id="recoveredChart" class="chart"></canvas></div>
			  <div class="col-md-4"><canvas id="deathsChart" class="chart"></canvas></div>
			</div>
		</div>
	  </div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="./js/scripts_vn.js"></script>
	
	<!-- Footer -->
	<div class="footer">Designed by <a href="https://tovinhkhang.netlify.app/" target="_blank">ToVinhKhang</a></div>
</body>
</html>
