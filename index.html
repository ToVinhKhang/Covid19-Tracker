<!DOCTYPE HTML>
<html lang="EN">
<head>
	<meta charset="UTF-8">
	<title>Covid-19 Tracker</title>
	<link rel="icon" href="https://img.mlo-online.com/files/base/ebm/mlo/image/2020/05/Pixabay_coronavirus_5107715_1280.5eb16e6f5f05a.png?auto=format&w=720" type="image" sizes="16x16">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/themes/dark_turquoise.min.js"></script>
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/scripts.js"></script>
</head>

<body>
	<!-- Covid19 Info -->
	<div class="container">
		<h1 class="text-center">
			<img class="logo" src="https://img.mlo-online.com/files/base/ebm/mlo/image/2020/05/Pixabay_coronavirus_5107715_1280.5eb16e6f5f05a.png?auto=format&w=720">Covid-19 Tracker
		</h1>
		<p class="text-center">The situation of the Coronavirus epidemic data around the World (Update Real-time)</p>
		<div class="text-center">
			<div class="text-bold" id="time"></div>(Time in Vietnam UTC +7)
		</div>
		
		<!-- Vietnam -->
		<div id="vietnam" style="width: 100%; height: 500px;"></div>
	
		<!-- The World -->
		<br><br>
		<table class="table table-striped">
		    <thead>
				<tr>
					<th></th>
					<th>Countries</th>
					<th>Cases</th>
					<th>Recovered</th>
					<th>Deaths</th>
					<th>Tests</th>
				</tr>
		    </thead>
		    <tbody id="table"></tbody>
	  	</table>
	</div>
	
	<!-- Popup Flag -->
	<script>
		$("body").on("click", ".flagCountry", (e) => {
			let Img = e.target.getAttribute("src"); e.preventDefault();
			$("#viewImage").attr("src", Img);
			$("#viewModal").modal("toggle");
		});
	</script>
	<div class="modal fade" id="viewModal" role="dialog">
		<div class="modal-dialog modal-xl" role="content">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title"></h4><button class="close" type="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<img class="w-100" id="viewImage" />
				</div>
			</div>
		</div>
	</div>
	
	<!-- Footer -->
	<div class="footer">Producted by ToVinhKhang</div>
</body>
</html>
