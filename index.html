<!DOCTYPE HTML>
<html lang="EN">
<head>
	<meta charset="UTF-8">
	<title>Covid-19 Tracker</title>
	<link rel="icon" href="https://img.mlo-online.com/files/base/ebm/mlo/image/2020/05/Pixabay_coronavirus_5107715_1280.5eb16e6f5f05a.png?auto=format&w=720" type="image" sizes="16x16">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/scripts.js"></script>
</head>

<body>
	<div class="container">
		<h1 class="text-center">
			<img class="logo" src="https://img.mlo-online.com/files/base/ebm/mlo/image/2020/05/Pixabay_coronavirus_5107715_1280.5eb16e6f5f05a.png?auto=format&w=720">Covid-19 Tracker
		</h1>
		<p class="text-center">The situation of the Coronavirus epidemic data around the World (Update Real-time)</p>
		<div class="text-center">
			<div class="text-bold" id="time"></div>(Time in Vietnam UTC +7)
		</div>
		<br>
		<table class="table table-striped">
		    <thead>
				<tr>
					<th></th>
					<th>Countries</th>
					<th>Cases</th>
					<th>Recovered</th>
					<th>Deaths</th>
					<th>Tests</th>
				</tr>
		    </thead>
		    <tbody id="table"></tbody>
	  	</table>
	</div>
	<div class="footer">Producted by ToVinhKhang</div>
</body>
</html>
